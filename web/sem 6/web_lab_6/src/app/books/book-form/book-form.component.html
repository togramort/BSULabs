<div>
  <div class="container">
    <h3>add new book:</h3>
      <form #bookForm="ngForm" (ngSubmit)="onSubmit(bookForm)">
        <div class="input-field">
          <label>name:</label>
          <input type="text" [(ngModel)]="name" name="name" required />
        </div>
        <div class="input-field">
          <label>author:</label>
          <input type="text" [(ngModel)]="author" name="author" required />
        </div>
        <div class="input-field">
          <label>instances:</label>
          <input type="text" [(ngModel)]="instances" name="instances" required />
        </div>
        <div>
          <button type="submit">submit</button>
        </div>
    </form>
  </div>
</div>
